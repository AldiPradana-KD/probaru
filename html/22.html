<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Tabel HTML</title>
</head>
<body>

    <table border="1">
        <tr>
            <td>hari jumat</td>
            <td>hari sabtu</td>
        </tr>
        <tr>
            <td>solat jumat</td>
            <td>healing</td>
        </tr>
    </table>

</body>
</html>
<p>yg bawah pake cellpadding</p><!--RONGGA-->
<!DOCTYPE html>
<html>
<head>
    <title>PAKE CELLPADDING</title>
</head>
<body>

    <table border="1" cellpadding="10">
        <tr>
            <td>hari jumat</td>
            <td>hari sabtu</td>
        </tr>
        <tr>
            <td>solat jumat</td>
            <td>healing</td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>

</head>

        </tr>
        <tr>
            <th>nama</th>
            <th>jumlah</th>
        </tr>
        <tr>

        </tr>

    </table>

</body>
</html>
