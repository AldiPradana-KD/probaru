<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh Gambar di HTML</title>
</head>
<body>
  <h1>Menampilkan Gambar di HTML</h1>
  <p>logo gabut:</p>
  <p>
    <img src="ss.png" width="45%" height="45%" alt="Progrity"/>
    <img src="ss.png" width="30%" height="30%" alt="Progrity"/>
    <img src="ss.png" width="15%" height="15%" alt="Progrity"/>
  </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh Gambar di HTML</title>
</head>
<body>
  <h1>Style Gambar di HTML</h1>
  <p>pake border:</p>
  <p>
    <img src="ss.png" style="width: 200px;border: 3px solid blue;" />
    <img src="ss.png" style="width: 200px;border: 3px solid rgb(55, 55, 158); border-radius: 10px;" />
    <img src="ss.png" style="width: 145px;border: 3px solid rgb(86, 40, 193); border-radius: 100%;" />
  </p>
</body>
</html>
