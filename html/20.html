<!DOCTYPE html>
<html lang="en">
<head>
    <title>Membuat Ordered List</title>
</head>

<body>
    <h1>list anak magang:</h1>
    <ol>
        <li>aldi</li>
        <li>kevin</li>
        <li>abyan</li>
        <li>ogi</li>
        <li>udin</li>
        <li>sutris</li>
    </ol>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Membuat Unordered List</title>
</head>

<body>
    <h1>Nama nama buah:</h1>
    <ul>
        <li>apel</li>
        <li>pir</li>
        <li>anggur</li>
        <li>mangga</li>
        <li>durian</li>
    </ul>
</body>
</html>
